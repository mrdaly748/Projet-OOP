<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Shopping Cart</a>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        <section class="shopping-cart">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Shopping Cart</h2>
                <h4>Total: <span class="total-price">0 $</span></h4>
            </div>
            <div class="list-products d-flex flex-wrap gap-4">
                <!-- Product 1 -->
                <div class="card product" style="width: 18rem;" data-id="1">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr2bH8wtbrLrEbTmax52ACscPMcnGuscxHpQ&s" class="card-img-top" alt="Baskets">
                    <div class="card-body">
                        <h5 class="card-title">Laptop</h5>
                        <p class="card-text">Outstanding pc </p>
                        <h6 class="unit-price">2000$</h6>
                        <button class="btn btn-primary btn-add">Add to Cart</button>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="card product" style="width: 18rem;" data-id="2">
                    <img src="https://media.croma.com/image/upload/v1681412995/Croma%20Assets/Computers%20Peripherals/Computer%20Accessories%20and%20Tablets%20Accessories/Images/225662_0_dyzgte.png" class="card-img-top" alt="Socks">
                    <div class="card-body">
                        <h5 class="card-title">Mouse</h5>
                        <p class="card-text">Smouth mouse</p>
                        <h6 class="unit-price">50$</h6>
                        <button class="btn btn-primary btn-add">Add to Cart</button>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="card product" style="width: 18rem;" data-id="3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrhYM4bI48mTg-_VgCJBaNzMwfHHqaSlTwzg&s" class="card-img-top" alt="Bag">
                    <div class="card-body">
                        <h5 class="card-title">Casque</h5>
                        <p class="card-text">Gaming Casque</p>
                        <h6 class="unit-price">150 $</h6>
                        <button class="btn btn-primary btn-add">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="cart-items mt-5">
                <h3>Cart Items</h3>
                <ul class="list-group">
                    
                </ul>
            </div>
        </section>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="OOP.js"></script>
</body>
</html>
